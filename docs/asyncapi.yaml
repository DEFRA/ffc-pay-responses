asyncapi: 2.2.0
info:
  title: FFC Pay Responses
  version: '1.0.0'
channels:
  response/acknowledgement:
    publish:
      message:
        $ref: '#/components/messages/Acknowledgement'
  response/return:
    publish:
      message:
        $ref: '#/components/messages/Return'

components:
  messages:
    Acknowledgement:
      contentType: application/json
      payload:
        required:
        - invoiceNumber
        - frn
        - success
        - acknowledged
        type: object
        properties:
          invoiceNumber:
            $ref: '#/components/schemas/InvoiceNumber'
          frn:
            $ref: '#/components/schemas/FRN'
          success:
            $ref: '#/components/schemas/Success'
          acknowledged:
            $ref: '#/components/schemas/Acknowledged'
          message:
            $ref: '#/components/schemas/Message'
    Return:
      contentType: application/json
      payload:
        type: object
        required:
        - sourceSystem
        - invoiceNumber
        - frn
        - currency
        - value
        - reference
        - settled
        properties:
          sourceSystem:
            $ref: '#/components/schemas/SourceSystem'
          invoiceNumber:
            $ref: '#/components/schemas/InvoiceNumber'
          frn:
            $ref: '#/components/schemas/FRN'
          currency:
            $ref: '#/components/schemas/Currency'
          value:
            $ref: '#/components/schemas/Value'
          reference:
            $ref: '#/components/schemas/Reference'
          settled:
            $ref: '#/components/schemas/Settled'
          detail:
            $ref: '#/components/schemas/Detail'
  schemas:
    InvoiceNumber:
      type: string
      description: Unique reference for payment
      example: S1234567C1234567V001
    FRN:
      type: number
      description: Firm Reference Number
      example: 1234567890
    Success:
      type: boolean
      description: Whether request was successfully loaded by DAX
      example: true
    Acknowledged:
      type: string
      description: Date acknowledged in DAX
      example: Fri Jan 21 2022 10:38:44 GMT+0000 (Greenwich Mean Time)
    Message:
      type: string
      description: Reason for DAX load failure, optional
      example: 'Journal JN12345678 has been created Validation failed Line : 21.'
    SourceSystem:
      type: string
      description: System identifier request originates from  
      example: 'SITIAgri'
    Currency:
      type: string
      description: Currency request settled in
      example: GBP
    Value:
      type: number
      description: Integer value of settlement
      example: 10000
    Reference:
      type: string
      description: DAX reference for settlement
      example: 'PY1234567'
    Settled:
      type: boolean
      description: Whether request was successfully settled
      example: true
    Detail:
      type: string
      description: Additional settlement information from DAX, optional
      example: Rejected by RPA
